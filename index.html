<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <div class="wrapper">

      <div class="card">
        <div class="card__wrapper">
          <img class="card__img" src="assets/images/illustration-article.svg" alt="article image" />
          <div class="card__content">
            <div class="card__badges">
              <span class="badge badge--yellow">Learning</span>
            </div>
            <p class="card__pub-date">Published 21 Dec 2023</p>
            <h5 class="card__title">HTML & CSS foundations</h5>
            <p class="card__subtitle">These languages are the backbone of every website, defining structure, content, and
              presentation.</p>
          </div>
          <div class="card__footer">
            <img class="avatar" src="assets/images/image-avatar.webp" alt="author profile" />
            <span class="author">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/danielzeljko">Daniel Zeljko</a>.
    </div>
  </div>
</body>
</html>
